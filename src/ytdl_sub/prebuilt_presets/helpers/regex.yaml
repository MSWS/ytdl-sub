presets:

  ##################################################################################
  # Captures metadata in the form of
  #
  #   "value1 | value2"
  #   "value1"
  #
  # where value1 is required, value2 is optional
  #
  _metadata_capture:
    regex:
      skip_if_match_fails: False
      from:
        metadata_to_capture_1:
          match:
            - "(.*) \\| .*"
            - "(.*)"
          capture_group_names:
            - "metadata_captured_1"
        metadata_to_capture_2:
          match:
            - ".* \\| (.*)"
          capture_group_names:
            - "metadata_captured_2"
          capture_group_defaults:
            - "{metadata_to_capture_2_default}"