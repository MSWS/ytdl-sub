#
# Kodi Music Videos with Extras:
#   + Rick Astley:
#     Music Videos:
#       - url1
#       - url2
#       ...
#     Concerts:
#       - url: asfasdfasdf
#         year: 2023
#         title: sdfasff
#         exclude: asdffsdf
#       - url4
#     Extras:
#       - url5
#       - url6
#     Behind The Scenes:
#       - ...
#     Live:
#       - ...
#     Lyrics:
#       - ...

presets:
  _music_video_extras_base:
    preset:
      - "_keyed_url"
      - "_music_video_base"

    overrides:
      music_video_album: >-
        { %map_get( %map(keyed_metadata), "key" ) }
      music_video_title: >-
        { %map_get( keyed_metadata, "title", title ) }

  "Jellyfin Music Videos with Extras":
    preset:
      - "_base"
      - "_music_video_extras_base"
      - "_music_video_nfo"
      - "_music_video_tags"

  "Kodi Music Videos with Extras":
    preset:
      - "_kodi_base"
      - "_music_video_extras_base"
      - "_music_video_nfo"
      - "_music_video_tags"

  "Plex Music Videos with Extras":
    preset:
      - "_plex_video_base"
      - "_music_video_extras_base"
      - "_music_video_tags"

    overrides:
      metadata_verify_plex_suffix: "{url_metadata}"
      music_video_file_name_suffix: "-{music_video_album}"